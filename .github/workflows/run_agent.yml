name: Run Personal Music Agent

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * 5'
    - cron: '0 10 * * 6'
    - cron: '0 10 * * 3'

jobs:
  run-music-agent:
    # This block fixes the "Error 403"
    permissions:
      contents: write
      
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the main workflow
        run: python main_workflow.py
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          TIDAL_TOKEN_TYPE: ${{ secrets.TIDAL_TOKEN_TYPE }}
          TIDAL_ACCESS_TOKEN: ${{ secrets.TIDAL_ACCESS_TOKEN }}
          TIDAL_REFRESH_TOKEN: ${{ secrets.TIDAL_REFRESH_TOKEN }}
          TIDAL_EXPIRY_TIME: ${{ secrets.TIDAL_EXPIRY_TIME }}

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and Push Data
        run: |
          if [ -d "data" ]; then
            # This '-f' (force) fixes the .gitignore error
            git add -f data/
            if ! git diff-index --quiet HEAD; then
              git commit -m "Automated data run - $(date)"
              git push
            else
              echo "No changes to data files."
            fi
          else
            echo "Data directory not found. No commit."
          fi
