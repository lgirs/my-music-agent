# Name of your workflow (you'll see this in the "Actions" tab)
name: Run Personal Music Agent

on:
  # This adds the manual "Run workflow" button
  workflow_dispatch:

  # This is your schedule (in UTC time)
  schedule:
    # Runs at 10:00 UTC every Friday (12:00 EET)
    - cron: '0 10 * * 5'
    # Runs at 10:00 UTC every Saturday (12:00 EET)
    - cron: '0 10 * * 6'
    # Runs at 10:00 UTC every Wednesday (12:00 EET)
    - cron: '0 10 * * 3'

jobs:
  run-music-agent:
    # Use a standard Ubuntu runner
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out your repository's code
      - name: Check out code
        uses: actions/checkout@v4

      # Step 2: Set up the Python version
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Use a modern Python version

      # Step 3: Install all the libraries from your new file
# ... (name, on, jobs, runs-on, steps 1-3) ...
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      # --- ADD THIS NEW STEP ---
      - name: Install Chrome for Selenium
        uses: browser-actions/setup-chrome@v1
      # --- END NEW STEP ---

      - name: Run the main workflow
        run: python main_workflow.py
        env:
# ... (rest of the file) ...

      # Step 4: Run your main workflow script
      - name: Run the main workflow
        run: python main_workflow.py
        # This is where the magic happens!
        # We securely pass your secrets from GitHub Secrets
        # into the script as environment variables.
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          TIDAL_TOKEN_TYPE: ${{ secrets.TIDAL_TOKEN_TYPE }}
          TIDAL_ACCESS_TOKEN: ${{ secrets.TIDAL_ACCESS_TOKEN }}
          TIDAL_REFRESH_TOKEN: ${{ secrets.TIDAL_REFRESH_TOKEN }}
          TIDAL_EXPIRY_TIME: ${{ secrets.TIDAL_EXPIRY_TIME }}
