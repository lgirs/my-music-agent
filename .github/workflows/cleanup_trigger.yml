name: HITL Playlist Cleanup Trigger

on:
  workflow_dispatch:
    inputs:
      artist:
        description: 'Artist Name'
        required: true
        type: string
      album:
        description: 'Album Title'
        required: true
        type: string
      album_id:
        description: 'Tidal Album ID'
        required: true
        type: string
      action_type:
        description: 'Action: REMOVE or PROMOTE'
        required: true
        default: 'REMOVE'
        type: choice
        options:
        - REMOVE
        - PROMOTE

jobs:
  handle-album:
    permissions:
      contents: write 
      
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the Cleanup Agent
        run: python agents/cleanup_agent.py
        env:
          TIDAL_TOKEN_TYPE: ${{ secrets.TIDAL_TOKEN_TYPE }}
          TIDAL_ACCESS_TOKEN: ${{ secrets.TIDAL_ACCESS_TOKEN }}
          TIDAL_REFRESH_TOKEN: ${{ secrets.TIDAL_REFRESH_TOKEN }}
          TIDAL_EXPIRY_TIME: ${{ secrets.TIDAL_EXPIRY_TIME }}
          
          # Pass inputs to the script
          CLEANUP_ARTIST: ${{ github.event.inputs.artist }}
          CLEANUP_ALBUM: ${{ github.event.inputs.album }}
          CLEANUP_ALBUM_ID: ${{ github.event.inputs.album_id }}
          CLEANUP_ACTION: ${{ github.event.inputs.action_type }}

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and Push Log Updates
        run: |
          if [ -f "data/processed_albums.json" ]; then
            git add -f data/processed_albums.json
            
            # Message changes based on action
            if [ "${{ github.event.inputs.action_type }}" == "PROMOTE" ]; then
               MSG="Promoted ${{ github.event.inputs.artist }} - ${{ github.event.inputs.album }}"
            else
               MSG="Excluded ${{ github.event.inputs.artist }} - ${{ github.event.inputs.album }}"
            fi

            if ! git diff-index --quiet HEAD; then
              git commit -m "$MSG"
              git push
            else
              echo "No changes to the log file."
            fi
          else
            echo "Log file not found."
          fi
