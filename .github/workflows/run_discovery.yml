name: Run Source Discovery Agent

on:
  # This adds the manual "Run workflow" button for testing
  workflow_dispatch:
  
  # This is your monthly schedule (e.g., 1st of the month at 2 AM)
  schedule:
    - cron: '0 2 1 * *'

jobs:
  run-discovery:
    # Give the job permission to write to the repo
    permissions:
      contents: write 
      
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the Discovery Agent
        run: python agents/discovery_agent.py
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and Push Suggestions
        run: |
          if [ -f "data/suggested_sources.json" ]; then
            git add -f data/suggested_sources.json
            if ! git diff-index --quiet HEAD; then
              git commit -m "Automated source discovery run"
              git push
            else
              echo "No new source suggestions found."
            fi
          else
            echo "No suggestions file created."
          fi
