name: Daily Playlist Cleanup

on:
  # Run daily at 01:00 UTC (03:00 EET)
  schedule:
    - cron: '0 1 * * *'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  daily-cleanup:
    permissions:
      contents: write 
      
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Cleanup Agent
        run: python agents/cleanup_agent.py
        env:
          TIDAL_TOKEN_TYPE: ${{ secrets.TIDAL_TOKEN_TYPE }}
          TIDAL_ACCESS_TOKEN: ${{ secrets.TIDAL_ACCESS_TOKEN }}
          TIDAL_REFRESH_TOKEN: ${{ secrets.TIDAL_REFRESH_TOKEN }}
          TIDAL_EXPIRY_TIME: ${{ secrets.TIDAL_EXPIRY_TIME }}

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and Push Log Updates
        run: |
          # The agent updates data/processed_albums.json which must be committed
          if [ -f "data/processed_albums.json" ]; then
            git add -f data/processed_albums.json
            
            if ! git diff-index --quiet HEAD; then
              git commit -m "Daily Cleanup: Processed playlist commands"
              git push
            else
              echo "No new commands processed."
            fi
          else
            echo "Log file not found."
          fi
