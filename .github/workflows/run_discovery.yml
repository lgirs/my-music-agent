name: Run Source Discovery Agent

on:
  # Manual trigger
  workflow_dispatch:
  
  # Monthly schedule (1st of the month at 02:00 UTC)
  schedule:
    - cron: '0 2 1 * *'

jobs:
  run-discovery:
    permissions:
      contents: write 
      
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the Discovery Agent
        run: python agents/discovery_agent.py
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and Push Updates
        run: |
          # We force add (-f) because the data/ folder is in .gitignore
          git add config/sources.json
          git add -f data/discovery_report.html
          
          # Only commit if there are changes
          if ! git diff-index --quiet HEAD; then
            git commit -m "Discovery Agent: Updated sources and generated report"
            git push
          else
            echo "No changes to sources."
          fi
